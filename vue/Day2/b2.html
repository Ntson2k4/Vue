<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function createCounter() {
                let count = 0; // Biến count trong closure
            
                return function() {
                count++; // Tăng giá trị count mỗi khi hàm được gọi
                console.log(`Hàm đã được gọi ${count} lần`);
                };
            }
            
            const counter = createCounter(); // Tạo một đối tượng hàm đếm
            
            counter(); // Hàm đã được gọi 1 lần
            counter(); 
            counter(); 
    </script>
   
</body>
</html>
